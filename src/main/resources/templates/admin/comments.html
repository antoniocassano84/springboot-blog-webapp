<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/header :: header}"></div>
<body>
<div th:replace="~{admin/header :: navbar}"></div>

<div class="container">
  <div class="row">
    <h1>List of comments</h1><br/>
    <table class="table table-striped table-hover table-bordered">
      <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>Comment</th>
        <th>Created Date</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="comment,cStat : ${comments}">
          <td th:text="${cStat.count}"></td>
          <td th:text="${comment.email}"></td>
          <td th:text="${comment.content}"></td>
          <td th:text="${#temporals.format(comment.createdOn, 'dd MMM yyyy')}"></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div th:replace="~{admin/footer :: footer}"></div>
</body>
</html>
